---
layout: layout_post
---

<article class="post post-single">
  <div class="format-{% if page.custom_type %}{{ page.custom_type }}{% endif %}">

  <p class="post-home-link"><a href="{{ site.url }}"><~ home</a></p>

  {% if page.custom_type == 'post' %}
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">
        Date: <time datetime="{{ page.date | date_to_xmlschema }}" pubdate="pubdate">{{ page.date | date: "%Y-%m-%d" }}</time>
      </p>
    </header>

    <div class="post-content">
      {{ content }}
    </div>
  
  {% elsif page.custom_type == 'link' %}
    <header class="post-header">
      <h1 class="post-title">
        <a href="{{ page.link_url }}">{{ page.title }}</a>
      </h1>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" pubdate="pubdate">{{ page.date | date: "%A - %B %e, %Y" }}</time>
    </p>

  {% endif %}

  </div>
</article>
