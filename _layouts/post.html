---
layout: default
---


<div class="post">
  <h1 class="post-title"><a href="{{ post.url }}" rel="bookmark">{{ page.title }}</a></h1>

  <div class="post-info">
    <p><abbr class="published" title="...">{{ page.date }}</abbr></p>

    <div class="post-author vcard">
      <a class="url fn" href="http://adamstacoviak.com/">Adam Stacoviak</a>
    </div>
  </div>

  <div class="post-content">
    {{ content }}
  </div>

</div>
