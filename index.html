<div class="posts">
  {% for post in site.posts %}
    <div class="post">
      <h2 class="post-title">
        <a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a>
      </h2>
      <div class="post-content">
        {{ post.content }}
      </div>
    </div>
  {% endfor %}
</div>
